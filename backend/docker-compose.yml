version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: clinical_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: clinical_case_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: clinical_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build: .
    container_name: clinical_backend
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      # Django basics
      DJANGO_SETTINGS_MODULE: clinical_case_platform.settings
      SECRET_KEY: django-in-docker-change-me
      DEBUG: "False"
      ALLOWED_HOSTS: localhost,127.0.0.1,0.0.0.0

      # Database config
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: clinical_case_platform
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: 5432

      # Redis / Channels / Celery
      REDIS_URL: redis://redis:6379/0

      # CORS
      CORS_ALLOWED_ORIGINS: http://localhost:5173,http://127.0.0.1:5173

    ports:
      - "8000:8000"
    working_dir: /app

volumes:
  postgres_data:
    driver: local
